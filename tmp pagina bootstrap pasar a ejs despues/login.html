<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
        <link href="css/roboto.min.css" rel="stylesheet">
        <link href="css/material.min.css" rel="stylesheet">
        <link href="css/ripples.min.css" rel="stylesheet">
        <link href="css/estilos_personalizados.css" rel="stylesheet">
    </head>

    <body>
      <br>
      <br>
      <div class="row row-centered">
        <div class="col-xs-12 col-centered">
          <img id="logo" src="images/logo.jpg" alt="logo" />
          <!--<h1 align="center">Farmautomático</h1>-->
        </div>
      </div>
      <br>
      <br>
      <div class="container">
        <div class="col-xs-0 col-sm-0 col-md-4 col-centered"></div>	  
        <div class="col-xs-12 col-sm-12 col-md-4 col-centered">
			  <div class="row">
				<div class="col-xs-12 col-sm-12">
				  <label for="right-label" class="control-label">Nombre de Usuario:</label>
				  <input class="form-control" type="text" id="usuario">
				  

				</div>
				<div class="col-xs-12 col-sm-12">
				  <label  for="right-label" class="control-label">Contraseña:</label>
				  <input class="form-control" type="text" id="password">
				</div>
				<div class="col-xs-12 col-sm-12">
				  <input class="btn btn-primary pull-right" name="submit" type="submit" id="especialista-submit" value="Ingresar"><i class="fa fa-lock"></i></input>

				</div>
			  </div>
        </div>
        <div class="col-xs-0 col-sm-0 col-md-4 col-centered"></div>
      </div>
	  
	  
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script src="js/index_js.js"></script>

    </body>

</html>
